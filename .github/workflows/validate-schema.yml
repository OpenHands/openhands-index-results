name: Validate Schema

on:
  push:
    branches:
      - main
    paths:
      - 'results/**'
  pull_request:
    branches:
      - main
    paths:
      - 'results/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pydantic

      - name: Validate JSON schemas
        run: |
          echo "Validating all result directories..."
          python scripts/validate_schema.py
          echo ""
          echo "Validation ensures:"
          echo "  - Directory names follow {version}_{model_name} format (e.g., v1.8.3_claude-4.5-sonnet)"
          echo "  - metadata.json contains valid agent_version (semantic version starting with 'v')"
          echo "  - metadata.json directory_name matches {agent_version}_{model}"
          echo "  - All required fields are present and valid"
