name: Measure Progress

on:
  pull_request:
    branches:
      - main

jobs:
  measure-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pydantic

      - name: Validate JSON schemas
        id: validate
        run: |
          set +e
          output=$(python scripts/validate_schema.py 2>&1)
          exit_code=$?
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit 0

      - name: Run progress measurement
        id: progress
        run: |
          set +e
          output=$(python scripts/measure_progress.py 2>&1)
          exit_code=$?
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit 0

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- validation-progress-report -->'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- validation-progress-report -->
            ## ğŸ“Š Progress Report

            ```
            ${{ steps.progress.outputs.output }}
            ```

            ## ${{ steps.validate.outputs.exit_code == '0' && 'âœ…' || 'âŒ' }} Schema Validation

            ```
            ${{ steps.validate.outputs.output }}
            ```

            This report measures progress towards the 3D array goal (benchmarks Ã— models Ã— metrics) as described in #2.

      - name: Fail if validation failed
        if: steps.validate.outputs.exit_code != '0'
        run: |
          echo "Schema validation failed"
          echo ""
          echo "Validation output:"
          echo "${{ steps.validate.outputs.output }}"
          exit 1
