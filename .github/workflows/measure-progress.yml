name: Measure Progress

on:
  pull_request:
    branches:
      - main

jobs:
  measure-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run progress measurement
        run: python scripts/measure_progress.py

      - name: Add progress report as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            const output = execSync('python scripts/measure_progress.py').toString();
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Progress Report\n\n```\n' + output + '\n```\n\nThis report measures progress towards the 3D array goal (benchmarks Ã— models Ã— metrics) as described in #2.'
            });
